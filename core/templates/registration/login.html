{% extends 'core/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card" style="border-radius: 24px; margin-top: 4rem;">
            <div class="card-body" style="padding: 3rem 2.5rem;">
                <div class="text-center mb-4">
                    <h2
                        style="font-size: 2.5rem; font-weight: 800; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 0.5rem;">
                        âœ¨ Nexus AI
                    </h2>
                    <p class="text-muted" style="font-size: 0.875rem;">
                        Sign in to continue your research
                    </p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Enter your username"
                            required autofocus>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter your password"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" style="padding: 1rem;">
                        <strong>Sign In</strong>
                    </button>
                </form>

                <div class="text-center mt-4">
                    <p class="text-muted" style="font-size: 0.875rem;">
                        New to Nexus AI? Contact admin for access.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
