<!DOCTYPE html>
{% load i18n %}
<html lang="{{ LANGUAGE_CODE }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus AI - AI-Powered Research Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-bg: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.08);
            --text-primary: #f4f4f5;
            --text-secondary: #d4d4d8;
            --border-color: rgba(255, 255, 255, 0.15);
            --hover-glow: rgba(102, 126, 234, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(to bottom, #1a1a2e, #252538);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 20%, rgba(102, 126, 234, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(245, 87, 108, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        /* Navbar Styling */
        .navbar {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .navbar-brand {
            font-weight: 800;
            font-size: 1.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .btn-settings {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1.25rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-settings:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(102, 126, 234, 0.5);
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.2);
        }

        .btn-logout {
            color: var(--text-secondary);
            background: none;
            border: none;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-logout:hover {
            color: #f5576c;
        }

        /* Card Styling */
        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-4px);
            border-color: rgba(102, 126, 234, 0.3);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.15);
        }

        .card-header {
            background: transparent;
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem;
        }

        .card-body {
            padding: 2rem;
        }

        /* Form Elements */
        .form-control,
        .form-select {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 12px;
            padding: 0.875rem 1.25rem;
            transition: all 0.3s ease;
            font-weight: 400;
        }

        .form-control:focus,
        .form-select:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
            color: var(--text-primary);
        }

        .form-control::placeholder {
            color: var(--text-secondary);
        }

        .form-label {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-text {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Button Styling */
        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            padding: 0.875rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover::before {
            opacity: 1;
        }

        .btn-outline-primary {
            border: 2px solid rgba(102, 126, 234, 0.5);
            color: #667eea;
            background: transparent;
            padding: 0.875rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover {
            background: var(--primary-gradient);
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.4);
        }

        .btn-dark {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .btn-dark:hover {
            background: var(--primary-gradient);
            border-color: transparent;
            transform: translateY(-2px);
        }

        /* Badge Styling */
        .badge {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        .bg-info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%) !important;
        }

        .bg-success {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%) !important;
        }

        .bg-warning {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%) !important;
        }

        .bg-light {
            background: rgba(255, 255, 255, 0.2) !important;
            color: var(--text-primary) !important;
        }

        /* List Group */
        .list-group-item {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            transition: all 0.3s ease;
            border-radius: 16px !important;
            margin-bottom: 0.75rem;
        }

        .list-group-item:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(102, 126, 234, 0.5);
            transform: translateX(8px);
        }

        /* Chat Styling */
        .chat-container {
            height: 70vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            gap: 1rem;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 10px;
        }

        .message {
            max-width: 80%;
            padding: 1.25rem;
            border-radius: 20px;
            animation: messageSlide 0.3s ease-out;
            position: relative;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: var(--primary-gradient);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .message.ai {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
        }

        /* Input Group */
        .input-group-lg .form-control {
            font-size: 1.125rem;
            padding: 1rem 1.5rem;
        }

        .input-group-lg .btn {
            padding: 1rem 2rem;
            font-size: 1rem;
        }

        /* Animations */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .display-4 {
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .lead {
            color: var(--text-secondary);
            font-weight: 400;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            color: var(--text-primary);
            font-weight: 700;
        }

        .text-muted {
            color: var(--text-secondary) !important;
        }

        a {
            color: #a5b4fc;
            text-decoration: none;
        }

        a:hover {
            color: #c4b5fd;
        }

        .small {
            font-size: 0.875rem;
            color: #d4d4d8;
        }

        /* HTMX Loading Indicator */
        .htmx-indicator {
            display: none;
        }

        .htmx-request .htmx-indicator {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .card-body {
                padding: 1.5rem;
            }

            .btn-primary,
            .btn-outline-primary {
                width: 100%;
            }

            .display-4 {
                font-size: 2.5rem !important;
            }

            .lead {
                font-size: 1.1rem !important;
            }

            .input-group-lg .form-control {
                font-size: 1rem;
            }

            .navbar-brand {
                font-size: 1.25rem;
            }
        }

        @media (max-width: 576px) {
            h1.display-4 {
                font-size: 2rem !important;
            }

            .card {
                border-radius: 16px !important;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg mb-4"
        style="background: rgba(26, 26, 46, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border-color); padding: 0.75rem 0;">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}"
                style="font-weight: 800; font-size: 1.5rem; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; letter-spacing: -0.02em;">‚ú®
                Nexus AI</a>

            <!-- Modern Tab Navigation -->
            <div class="d-flex gap-2 ms-4">
                <a href="{% url 'dashboard' %}"
                    class="nav-tab {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}"
                    style="padding: 0.625rem 1.5rem; border-radius: 12px; text-decoration: none; font-weight: 600; font-size: 0.9rem; transition: all 0.3s ease; {% if request.resolver_match.url_name == 'dashboard' %}background: var(--primary-gradient); color: white;{% else %}color: #a5b4fc; background: rgba(255,255,255,0.05);{% endif %}">
                    üîç Reddit Surf
                </a>
                <a href="{% url 'github_surf' %}"
                    class="nav-tab {% if request.resolver_match.url_name == 'github_surf' or request.resolver_match.url_name == 'github_discover' %}active{% endif %}"
                    style="padding: 0.625rem 1.5rem; border-radius: 12px; text-decoration: none; font-weight: 600; font-size: 0.9rem; transition: all 0.3s ease; {% if request.resolver_match.url_name == 'github_surf' or request.resolver_match.url_name == 'github_discover' %}background: var(--primary-gradient); color: white;{% else %}color: #a5b4fc; background: rgba(255,255,255,0.05);{% endif %}">
                    üåä GitHub Surf
                </a>
            </div>

            <div class="d-flex align-items-center gap-3 ms-auto">
                <!-- Language Switcher -->
                <form action="{% url 'set_language' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <input name="next" type="hidden" value="{{ request.path }}">
                    <select name="language" onchange="this.form.submit()" class="form-select form-select-sm"
                        style="width: auto; background: rgba(255, 255, 255, 0.1); border: 1px solid var(--border-color); color: var(--text-primary); padding: 0.375rem 2rem 0.375rem 0.75rem; border-radius: 8px; font-size: 0.875rem;">
                        {% get_current_language as CURRENT_LANG %}
                        {% get_available_languages as LANGUAGES %}
                        {% for lang_code, lang_name in LANGUAGES %}
                        <option value="{{ lang_code }}" {% if lang_code == CURRENT_LANG %}selected{% endif %}>
                            {% if lang_code == 'en' %}üá¨üáß EN{% else %}üáπüá∑ TR{% endif %}
                        </option>
                        {% endfor %}
                    </select>
                </form>

                {% if user.is_authenticated %}
                <a href="{% url 'settings' %}" class="btn btn-settings">‚öôÔ∏è {% trans "Settings" %}</a>
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-logout">{% trans "Logout" %}</button>
                </form>
                {% endif %}
            </div>
        </div>
    </nav>

    <style>
        .nav-tab:hover {
            background: var(--primary-gradient) !important;
            color: white !important;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
    </style>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        });
    </script>
</body>

</html>
